version: '3'

services:
  users_service:
    build: ./users_service
    links:
      - mysql_db
    depends_on:
      - mysql_db
    ports:
      - "8081:8081"

  mysql_db:
    image: "mysql"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=skolar_users
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
      
volumes:
    db_data: